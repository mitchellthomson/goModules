<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    </head>
    <body>    
        <div class="container">
            <div class="grid2-vert">
                <div class ="grid2-food">
                    <div class="cell burned-ring">
                        <div>
                            <img src="assets/images/CalorieRing burned.svg">
                            <img src="assets/images/CalorieRing remaining.svg">
                            <img src="assets/images/CalorieRing burned.svg">
                        </div>
                    </div>

                    <div class = "cell grid3-vert centered">
                        <div>
                            <img src="assets/images/largeprogressbar.svg">
                            <p>Protein</p>
                            <p>60/100g</p>
                        </div>
                        <div>
                            <img src="assets/images/largeprogressbar.svg">
                            <p>Fat</p>
                            <p>60/100g</p>
                        </div>
                        <div>
                            <img src="assets/images/largeprogressbar.svg">
                            <p>Carbs</p>
                            <p>60/100g</p>
                        </div>
                    </div>
                </div>
                <div class="cell grid2-horsplit">
                    <div class="food-list">
                        <div>
                            <img src="assets/images/smallcircle.svg">
                            <h3>Food Item</h3>
                        </div>
                        <div>
                            <img src="assets/images/smallcircle.svg">
                            <h3>Food Item</h3>
                        </div>
                        <div>
                            <img src="assets/images/smallcircle.svg">
                            <h3>Food Item</h3>
                        </div>
                    </div>
                    <div class="food-list">
                        <div>
                            <h3>Calories</h3>
                            <h2>800</h2>
                        </div>
                        <div>
                            <h3>Calories</h3>
                            <h2>800</h2>
                        </div>
                        <div>
                            <h3>Calories</h3>
                            <h2>800</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
